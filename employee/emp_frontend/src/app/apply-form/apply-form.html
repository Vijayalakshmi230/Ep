<div class="container mt-5 p-4 bg-light rounded shadow" style="max-width: 600px;">
  <h3 class="text-center mb-4">Add New Employee</h3>
  <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" formControlName="age" class="form-control" placeholder="Enter age">
    </div>

    <div class="mb-3">
      <label class="form-label">Designation</label>
      <input type="text" formControlName="designation" class="form-control" placeholder="Enter designation">
    </div>

    <div class="mb-4">
      <label class="form-label">Salary</label>
      <input type="number" formControlName="salary" class="form-control" placeholder="Enter salary">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4" [disabled]="applyForm.invalid">Submit</button>
    </div>
  </form>
</div>

<!-- âœ… Success Popup Modal -->
<div *ngIf="showSuccess" 
     class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
     style="background-color: rgba(0, 0, 0, 0.5); z-index: 1050;">
  <div class="bg-white p-4 rounded shadow text-center" style="width: 300px;">
    <h5 class="mb-3">Employee added successfully!</h5>
    <button class="btn btn-success" (click)="closePopup()">OK</button>
  </div>
</div>
