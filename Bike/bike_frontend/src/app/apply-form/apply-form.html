<div class="container mt-5 p-4 shadow-lg bg-white rounded-4 border border-2 border-primary">
  <h2 class="text-center text-primary mb-4">
    <i class="bi bi-bicycle me-2"></i>Apply for Bike Taxi
  </h2>

  <form [formGroup]="bikeForm" (ngSubmit)="submitForm()" novalidate>
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        [ngClass]="{ 'is-invalid': bikeForm.get('name')?.invalid && bikeForm.get('name')?.touched }"
        placeholder="e.g. Arjun Kumar"
      />
      <div class="invalid-feedback">Name must be at least 6 characters long.</div>
    </div>

    <!-- Age -->
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input
        id="age"
        type="number"
        class="form-control"
        formControlName="age"
        [ngClass]="{ 'is-invalid': bikeForm.get('age')?.invalid && bikeForm.get('age')?.touched }"
        placeholder="18 - 50"
      />
      <div class="invalid-feedback">Age must be between 18 and 50.</div>
    </div>

    <!-- Bike Number -->
    <div class="mb-3">
      <label for="bikenumber" class="form-label">Bike Number</label>
      <input
        id="bikenumber"
        type="text"
        class="form-control"
        formControlName="bikenumber"
        [ngClass]="{ 'is-invalid': bikeForm.get('bikenumber')?.invalid && bikeForm.get('bikenumber')?.touched }"
        placeholder="e.g. KA05MG1234"
      />
      <div class="invalid-feedback">Bike number is required.</div>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phonenumber" class="form-label">Phone Number</label>
      <input
        id="phonenumber"
        type="text"
        class="form-control"
        formControlName="phonenumber"
        [ngClass]="{ 'is-invalid': bikeForm.get('phonenumber')?.invalid && bikeForm.get('phonenumber')?.touched }"
        placeholder="10-digit number"
      />
      <div class="invalid-feedback">Phone number must be exactly 10 digits.</div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-5 py-2" [disabled]="bikeForm.invalid">
        <i class="bi bi-send-check-fill me-2"></i>Submit
      </button>
    </div>
  </form>
</div>

<!-- Success Modal -->
<div
  class="modal fade show d-block"
  tabindex="-1"
  *ngIf="isFormSubmitted"
  style="background-color: rgba(0, 0, 0, 0.5);"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
        <p class="fs-5">Application submitted successfully!</p>
        <button class="btn btn-primary" (click)="closeSuccessMessage()">Okay</button>
      </div>
    </div>
  </div>
</div>
